 {% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                
                <div class=" task_header col s9">
              
                <strong>{{recipe.recipe_name}}</strong>
                </div>

<div class="col s5">
                    
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn  blue">Edit</a>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn ">Delete</a>
                    <i class="material-icons">expand_more</i>
                    
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                <p> <img src="{{recipe.image_src}}"></p>
          <p>{{recipe.recipe_description}}</p>
          <p>{{recipe.recipe_ingredient}}</p>
          <p>{{recipe.recipe_direction}}</p>
            </span>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
