{% extends 'base.html' %} {% block content %}
<h3>Add Recipe</h3>
<div class="container">
<div class="row">
<form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
    <div class="row">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                     {% endfor %}
                </select>
                <label>recipe Category</label>
            </div>
        </div>
<div class="row">
   <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>

<div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_numbered</i>
                <textarea name="recipe_ingredient" id="recipe_ingredient" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Ingredient</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_direction" id="recipe_direction" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Direction</label>
            </div>
        </div>
     <div class="row">
            <div class="input-field col s4">
                <i class="material-icons prefix">av_timer</i>
                <textarea name="prepartion_time" id="prepartion_time" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Preparation Time</label>
            </div>
       
       
            <div class="input-field col s4">
                <i class="material-icons prefix">alarm</i>
                <textarea name="cooking_time" id="cooking_time" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Cooking Time</label>
            </div>
        

        <div class="input-field col s4">
                <i class="material-icons prefix">person</i>
                <textarea name="author_name" id="Author_name" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Uploaded by</label>
            </div>
        </div>
        </div>
   
 

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
             
       </div>

    </form>


</div>

{% endblock %}
